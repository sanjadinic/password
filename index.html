<!doctype html>
<html lang="en">

<head>
    <title>Password strength checker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style type="text/css">
    table {
        background-color: #42ff9e;
    }

    #one,
    #two,
    #three,
    #four,
    #five {
        width: 20px;
        background-color: red;
    }

    .container {
        margin-left: 20px;
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password strength checker</h1>
        <p>Please enter your email and password</p>
    </div>
    <div class="container">
        <p>
            <input type="email" placeholder="enter your email here" id="email">
        </p>
        <p>
            <input type="password" id="psw" placeholder="enter your password here">
    </div>
    <div class="container">
        <p><strong>Your password must have:</strong></p>
        <table>
            <tr>
                <td id="one">-</td>
                <td>At least one uppercase letter</td>
            </tr>
            <tr>
                <td id="two">-</td>
                <td>At least one number</td>
            </tr>
            <tr>
                <td id="three">-</td>
                <td>At least one lowercase letter</td>
            </tr>
            <tr>
                <td id="four">-</td>
                <td>At least 1 special character</td>
            </tr>
            <tr>
                <td id="five">-</td>
                <td>At least 8 characters</td>
            </tr>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/password.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Password strength checker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <h1>Password strength checker</h1>
    <p>Please enter your email and password
        <p>
            <div>
                <p>
                    <input type="email" placeholder="enter your email here" id="email">
                </p>
                <p>
                    <input type="password" id="psw" placeholder="enter your password here">
                </p>
            </div>
            <div>
                <table>
                    <th>Your password must have:</th>
                    <tr>
                        <td id="1">-</td>
                        <td>At least one uppercase letter</td>
                    </tr>
                    <tr>
                        <td id="2">-</td>
                        <td>At least one number</td>
                    </tr>
                    <tr>
                        <td id="3">-</td>
                        <td>At least one lowercase letter</td>
                    </tr>
                    <tr>
                        <td id="4">-</td>
                        <td>At least 8 characters</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>At least 1 special character</td>
                    </tr>
                </table>
            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
